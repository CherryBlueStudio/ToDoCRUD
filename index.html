<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/5f239b3d3f.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootswatch-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon" />
    <title>ToDo List</title>
  </head>
  <body style="background-color: aliceblue">
    <div class="container mt-4" id="container">
      <h1 class="display-4">
        <i class="fas fa-list-ol text-info"></i> To Do List
      </h1>
      <form id="task-form">
        <div class="form-group">
          <label for="name">Task Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" min="2020-10-01" id="date" class="form-control" />
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Task"
          class="btn btn-info btn-block mt-5"
          id="sub-btn"
        />
      </form>
      <table class="table mt-5">
        <thead>
          <tr class="table-primary">
            <th>Activity</th>
            <th>Date</th>
            <th>Time</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
